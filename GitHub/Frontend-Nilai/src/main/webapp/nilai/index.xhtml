<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>Nilai</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />
            <h:outputStylesheet name="css/styles.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>

    </h:head>
    <h:body>
        <ui:include src="../templates/user/header.xhtml" />
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ui:include src="../templates/user/leftMenu.xhtml" />
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div class="row">
                        <p:panelGrid style="margin-top:20px">
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="10">Biodata</p:column>
                                </p:row>

                            </f:facet>

                            <p:row>
                                <p:column rowspan="2">FOTO</p:column>
                                <p:column style="background: #D8D8D8;">Mahasiswa</p:column>
                                <p:column style="background: #FAFAFA;">NPM</p:column>
                                <p:column>133040180</p:column>
                                <p:column style="background: #FAFAFA;">Nama</p:column>
                                <p:column>Tomi Bong</p:column>
                                <p:column style="background: #FAFAFA;">Program</p:column>
                                <p:column>Reguler</p:column>
                                <p:column style="background: #FAFAFA;">Prodi</p:column>
                                <p:column>Informatika</p:column>
                            </p:row>
                            <p:row>
                                <p:column style="background: #D8D8D8;">Akademik</p:column>
                                <p:column style="background: #FAFAFA;">Tahun</p:column>
                                <p:column>2013</p:column>
                                <p:column style="background: #FAFAFA;">Status</p:column>
                                <p:column>Aktif</p:column>
                                <p:column style="background: #FAFAFA;">Total SKS</p:column>
                                <p:column>89</p:column>
                                <p:column style="background: #FAFAFA;">IPK</p:column>                               
                                <p:column>3.5</p:column>                               
                            </p:row>
                        </p:panelGrid>
                    </div> <br/><br/>
                    <div class="row">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:dataTable var="car" value="#{dtBasicView.cars}">
                                <p:column headerText="#">
                                    <h:outputText value="#{car.id}" />
                                </p:column>
                                <p:column headerText="Kode">
                                    <h:outputText value="#{car.id}" />
                                </p:column>

                                <p:column headerText="Matakuliah">
                                    <h:outputText value="#{car.year}" />
                                </p:column>

                                <p:column headerText="Kelas">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>

                                <p:column headerText="SKS">
                                    <h:outputText value="#{car.color}" />
                                </p:column>

                                <p:column headerText="UTS">
                                    <h:outputText value="#{car.color}" />
                                </p:column>

                                <p:column headerText="UAS">
                                    <h:outputText value="#{car.color}" />
                                </p:column>

                                <p:column headerText="TUGAS">
                                    <h:outputText value="#{car.color}" />
                                </p:column>

                                <p:column headerText="PRAKTIKUM">
                                    <h:outputText value="#{car.color}" />
                                </p:column>

                                <p:column headerText="KEHADIRAN">
                                    <h:outputText value="#{car.color}" />
                                </p:column>

                                <p:column headerText="NILAI">
                                    <h:outputText value="#{car.color}" />
                                </p:column>

                                <p:column headerText="GRADE">
                                    <h:outputText value="#{car.color}" />
                                </p:column>

                                <p:column headerText="BOBOT">
                                    <h:outputText value="#{car.color}" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </div>
                </div>
            </div>

            <br/>

        </div>
    </h:body>
</html>
