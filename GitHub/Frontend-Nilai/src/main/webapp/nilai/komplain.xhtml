<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>Komplain</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />
            <h:outputStylesheet name="css/styles.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>

    </h:head>
    <h:body>
        <ui:include src="../templates/user/header.xhtml" />
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ui:include src="../templates/user/leftMenu.xhtml" />
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />

                        <p:fieldset legend="Komplain" style="margin-bottom:20px">
                            <div class="col-md-12">
                                <p:row>
                                    <div class="col-sm-1">
                                        <p:outputLabel value="NRP" />
                                    </div>
                                    <div class="col-sm-3">
                                        <p:inputText /> 
                                    </div>
                                    <div class="col-sm-2">
                                        <p:outputLabel value="Kode Matkul" />
                                    </div>
                                    <div class="col-sm-3">
                                        <p:inputText /> 
                                    </div>
                                    <div class="col-sm-1">
                                        <p:outputLabel value="kelas" />
                                    </div>
                                    <div class="col-sm-2">
                                        <p:selectOneMenu style="width: 70px;">
                                            <f:selectItem itemLabel="A"/>
                                        </p:selectOneMenu>
                                    </div>
                                </p:row> <br/><br/>

                                <p:row>
                                    <div class="col-sm-1">
                                        <p:outputLabel value="Nilai" />
                                    </div>
                                    <div class="col-sm-10">
                                        <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:70px">
                                            <f:selectItem itemLabel="A" itemValue="A" />
                                            <f:selectItem itemLabel="B" itemValue="B" />
                                            <f:selectItem itemLabel="C" itemValue="C" />
                                            <f:selectItem itemLabel="D" itemValue="D" />
                                            <f:selectItem itemLabel="E" itemValue="E" />
                                            <f:selectItem itemLabel="T" itemValue="T" />
                                        </p:selectOneMenu>
                                    </div>
                                </p:row><br/><br/><br/>

                                <p:row>
                                    <div class="col-sm-12">
                                        <p:outputLabel value="Keterangan" />
                                    </div>
                                    <hr/>
                                </p:row>
                                <p:row>
                                    <div class="col-sm-12">
                                        <p:editor id="editor" widgetVar="editorWidget" value="#{editorView.text}" width="1000" />

                                        <h:panelGrid columns="2" style="margin-top: 10px">
                                            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

                                            <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                                        </h:panelGrid>

                                        <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                                            <h:outputText id="display" value="#{editorView.text}" escape="false" />
                                        </p:dialog>
                                    </div>
                                </p:row>



                            </div>                          
                        </p:fieldset>
                    </h:form>

                </div>
            </div>


        </div>
    </h:body>
</html>
