<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>Input Nilai</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />
            <h:outputStylesheet name="css/styles.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>

    </h:head>
    <h:body>
        <ui:include src="../templates/default/header.xhtml" />
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ui:include src="../templates/default/leftMenu.xhtml" />
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">                    
                    <ui:insert name="content" /> 
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />
                        <p:fieldset legend="Pengaturan Nilai" style="margin:auto; text-align: center; height: 700px;">
                            <h:panelGrid >
                                <p:layout >
                                    <p:layoutUnit position="west" resizable="true" size="270" minSize="140" maxSize="300" style="height: 270px;">
                                        <div class="row">
                                            <div class="col-md-4">Fakultas</div>
                                            <div class="col-md-8">
                                                <p:selectOneMenu value="#{fakultas}" style="width:125px">
                                                    <f:selectItems var="f" 
                                                                   value="#{fakultas.all}" 
                                                                   itemLabel="#{f.nama_fakultas}" 
                                                                   itemValue="#{f.kode_fakultas}" />
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-4">Jurusan</div>
                                            <div class="col-md-8">
                                                <select class="form-control">
                                                    <option value="">Informatika</option>
                                                    <option value="">Pangan</option>
                                                    <option value="">Mesin</option>
                                                    <option value="">Planologi</option>
                                                </select>
                                            </div>
                                        </div>


                                        <br/>
                                        <div class="row">
                                            <div class="col-md-4">Program</div>
                                            <div class="col-md-8">
                                                <select class="form-control">
                                                    <option value="">Reguler</option>
                                                    <option value="">Karyawan</option>
                                                    <option value="">Kerjasama</option>
                                                </select>
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-4">Matakuliah</div>
                                            <div class="col-md-8">
                                                <select class="form-control">
                                                    <option value="">Algoritma &amp; Pemograman I</option>
                                                </select>
                                            </div> 
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-4">Kelas</div>
                                            <div class="col-md-8">
                                                <select class="form-control">
                                                    <option value="">A</option>
                                                    <option value="">B</option>
                                                    <option value="">C</option>
                                                    <option value="">D</option>
                                                </select>
                                            </div> 
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-4">Tahun</div>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="inputTahun" placeholder="2015"/>
                                            </div> 
                                        </div>
                                        <br/>
                                        <center>
                                            <button type="submit" class="btn btn-default">Submit</button>
                                        </center>
                                    </p:layoutUnit>

                                    <p:layoutUnit position="center" >
                                        <div class="row col-md-12" style="margin:auto;">
                                            <p:dataTable var="p" value="#{nilai.all}">
                                                <p:column headerText="NRP">
                                                    <h:outputText value="#{p.nrp}" />
                                                </p:column>

                                                <p:column headerText="Nama">
                                                    <h:outputText value="#{p.nama}" />
                                                </p:column>

                                                <p:column headerText="Kelas">
                                                    <h:outputText value="#{p.kelas}" />
                                                </p:column>

                                                <p:column headerText="Nilai">
                                                    <h:outputText value="#{p.nilai}" />
                                                </p:column>

                                                <p:column headerText="Grade">
                                                    <h:outputText value="#{p.grade}" />
                                                </p:column>
                                            </p:dataTable>
                                            <hr/>
                                        </div>


                                        <div class="col-md-6">
                                            <p:panel id="sports" header="Input Nilai" style="margin-top: 20px;">
                                                <div class="row" style="text-align: left">
                                                    <div class="col-md-3">NRP</div>
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" id="inputTahun" />
                                                    </div> <br/><br/>
                                                    <div class="col-md-3">NRP</div>
                                                    <div class="col-md-9">
                                                        <input type="number" class="form-control" id="inputTahun" />
                                                    </div> <br/><br/>
                                                    <div class="col-md-3">NRP</div>
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" id="inputTahun" />
                                                    </div> <br/>
                                                </div>
                                            </p:panel>
                                        </div>
                                    </p:layoutUnit>
                                </p:layout>


                            </h:panelGrid>
                        </p:fieldset>

                    </h:form>


                </div> 
                <!--tutup main-->
            </div>
        </div>
    </h:body>
</html>
